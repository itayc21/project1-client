<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        #home-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h2 id="welcome-message">Welcome to the Home Page</h2>
        <a href="EmployeePage.html">Employees</a>
        <a href="DepartmentPage.html">Departments</a>
        <a href="ShiftPage.html">Shifts</a>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        function showUserName(fullName) {
            document.getElementById('welcome-message').innerText = 'Welcome, ' + fullName + '!';
        }

        function logout() {
            sessionStorage.removeItem('username');
            window.location.href = 'login page.html';
        }

        document.addEventListener("DOMContentLoaded", function () {
            var userFullName = sessionStorage.getItem('username');

            if (!userFullName) {
               
                window.location.href = 'login page.html';
            }

            showUserName(userFullName || 'Guest');
        });
    </script>
</body>
</html>
